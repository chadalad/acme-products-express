<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Products Express</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js'></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super();

        this.state = {
          products: null,
          inputVal: '',
        };

        this.getInfo = this.getInfo.bind(this);
      }

      getInfo() {
        axios.get('http://localhost:3000/api/products')
          .then(res => {
            // console.log(res.data.products);
            this.setState({
              products: res.data.products,
            })
          })
          .catch(e => {
            console.log('Failed to set products on state');
            console.error(e);
          });
      }

      componentDidMount() {
        this.getInfo();
      }

      render() {
        const { products, inputVal } = this.state;

        if(products) {
          // console.log(Object.keys(products));
          const productsArr = Object.keys(products);
          console.log(productsArr);
        }

        return (
          <React.Fragment>
            <h1> Acme Products </h1>
            <h3> Home </h3>
            <h3> Products ({products ? Object.keys(products).length : 0}) </h3>
            {
              products 
              && 
              <ul> 
                {Object.keys(products).map((product, idx) => {
                  return(
                    <li 
                      key={idx}
                    >
                      <span>{product}</span>
                      <button
                        onClick={ () => { //  make a delete call using the endpoint
                          axios.delete(`http://localhost:3000/api/products/${product}`)
                            .then(() => {
                              //  go back and make products.json an array of objects
                              this.getInfo();
                            });
                        }}
                      >
                        Destroy
                      </button>
                    </li>
                  )
                })
                }
                
              </ul>
            }
            <h3> Create New Product </h3>
            {
              <div>
                <form
                  onSubmit={(e) => {
                    e.preventDefault();

                    const newProduct = {               
                        type: 'createdUI',
                        price: 400
                    };

                    axios.post(`http://localhost:3000/api/products/${this.state.inputVal}`, newProduct)
                      .then(res => {
                        this.setState({
                          inputVal: '',
                        });
                        this.getInfo();
                      })
                  }}
                >
                  <input
                    value={inputVal}
                    onChange={(e) => {
                      this.setState({
                        inputVal: e.target.value,
                      }, () => {
                        console.log(this.state);
                      })
                    }}
                  />
                  <button>Save</button>
                </form>
              </div>
            }
          </React.Fragment>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.querySelector('#app')
    );
  </script>
</body>
</html>
